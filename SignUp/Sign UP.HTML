<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
   <br><br><br><br><br><br><br><center><fieldset style="background-color: rgb(43, 240, 128); height: 360px; width: 600px;">
    <center><h2>Signup Portal</h2></center><hr>
    <form>
        <center><table>
                
            <tr>
                <td>First Name:-</td> 
                <td> <input type=" text" placeholder="First Name" style="height: 20px;width: 150px;"></td>
            </tr>
            <tr>
                <td>Last Name:-</td> 
                <td> <input type=" text" placeholder="Last Name" style="height: 20px;width: 150px;"></td>
            </tr>

            <tr>
                <td>Phone No:-</td> 
                <td> <input type="number" placeholder="Number" style="height: 20px;width: 130px;"></td>
            </tr>
            <tr>
                <td>Username</td> 
                <td> <input type=" text" placeholder="Username"style="height: 20px;width: 178px;"></td>
            </tr>
       
            <tr>
                <td>Email-ID:-</td> 
                <td> <input type=" text" placeholder="Email-ID" style="height: 25px;width: 280px; "></td>
            </tr>
            
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="Gender" value="Male">Male</td>
                <td><input type="radio" name="Gender" value="Female">Female</td>
            </tr>
             <tr>
                <td>Enter Password</td>
                <td><input type="text" placeholder="Password"></td>
             </tr>

             <tr>
                <td>Re-Enter Password</td>
                <td><input type="text" placeholder="Password"></td>
             </tr>
                 
        </table></center><br>
        
        <center><button style="background-color: rgba(245, 240, 240, 0.767);width: 5pc;height: 30px;"><b>
        <a style="text-decoration: none;color: rgb(0, 0, 0);" href="../LogInPage.html">Sign Up
        </a></b></button></center>
        
    </form>
   </fieldset> </center>
</body>
</html>
