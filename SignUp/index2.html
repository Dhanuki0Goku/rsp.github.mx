<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/Signup.css">
    <title>SignUp Portal</title>
</head>
<body>
    <div class="container">
<h2>SignUp</h2>
<div class="form-container">
        <form>
            <div class="input-name">
                First Name:- <input type="text" placeholder="First Name" class="name">
                <span>
                Last Name:- <input type="text" placeholder="Last Name" class="name">
                </span>
            </div>
            <div class="input-name">Username:- <input type="text" placeholder="Username" class="Username"></div>

            <div class="input-name">Email ID:- <input type="email" placeholder="Email-ID" class="email"></div>

            <div class="input-name">
            Password:- <input type="password" placeholder="Password" class="password">
            <span>
            Confirm Password:- <input type="text" placeholder="Password" class="password">
            </span>

            </div>

            <div class="input-name">Gender:- <input type="radio" name="g1" class="Male"><label>Male</label> 
                          <input type="radio" name="g1" class="Female"><label>Female</label></div>

            <div class="input-name">Phone:- <input type="text" class="phone" placeholder="+91" maxlength="10"></div>

            <div class="input-name"><select class="country">
                <option>Select a Country</option>
                <option>India</option>
                <option>Itly</option>
                <option>Butan</option>
                <option>Japan</option>
                <option>China</option>
             </select></div>

             <div class="input-name">
                <input type="checkbox" class="check-box">
                <label>I Accept the Terms & Conditions</label>
             </div>
             <div class="input-name">
            <button class="button" type="submit">
            <a class="btn"  href="../index.html">SignUp
            </a></button></div>
        </form>
</div>
    </div>
</body>
</html>
